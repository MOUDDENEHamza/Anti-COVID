<div class="wrapper">
    <mat-card class="container">
      
        <h1>{{ this.title }}</h1>
      
        <form [formGroup]="this.userForm">
            
            <mat-form-field appearance="fill" class="meduimField">
                <mat-label>First name</mat-label>
                <label>
                    <input matInput placeholder="Marine" formControlName="firstName" required>
                </label>
                <mat-error *ngIf="this.userForm.get('firstName').invalid">{{ getErrorMessage('firstName') }}</mat-error>
            </mat-form-field>
            
            <br>
            
            <mat-form-field appearance="fill" class="meduimField">
                <mat-label>Last name</mat-label>
                <label>
                    <input matInput placeholder="Dupont" formControlName="lastName" required>
                </label>
                <mat-error *ngIf="this.userForm.get('lastName').invalid">{{ getErrorMessage('lastName') }}</mat-error>
            </mat-form-field>
    
            <br>

            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <label>
                <input matInput placeholder="xyz@gmail.com" formControlName="email" required>
              </label>
              <mat-error *ngIf="this.userForm.get('email').invalid">{{ getErrorMessage('email') }}</mat-error>
            </mat-form-field>
            
            <br>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                </label>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="this.userForm.get('password').invalid">{{ getErrorMessage('password') }}</mat-error>
            </mat-form-field>

            <br>

            <mat-form-field appearance="fill">
                <mat-label>Confirm your password</mat-label>
                <label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required>
                </label>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="this.userForm.get('password').invalid">{{ getErrorMessage('confirmPassword') }}</mat-error>
            </mat-form-field>

          </form>

        <button class="register" mat-raised-button color="primary" [disabled]="enable()" (click)="onSubmit()">
            <mat-icon aria-hidden="false" aria-label="Example account_circle icon">account_circle</mat-icon>
            Register
        </button>
    </mat-card>
  </div>
